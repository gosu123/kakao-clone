<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background: turquoise;
            animation: 1.5s scaleAndRotateSquare ease-in-out infinite;
        }
        @keyframes scaleAndRotateSquare {
            0%{
                transfrom:none;
            }
            50%{
                transform: rotate(1turn) scale(.5, .5);
                background: whitesmoke;
            }
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
