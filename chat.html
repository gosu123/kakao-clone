<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/49d1b8fb1e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chat | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <span class="status-bar_clock">13:54</span>
      </div>
      <div class="status-bar_column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar_battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header chat-header">
      <div class="header_header-column">
        <a href="index.html" class="header_back-btn">
          <i class="fas fa-arrow-left"></i>
        </a>
        <h1 class="header_title">Best Friend</h1>
      </div>
      <div class="header_header-column">
        <span class="header_icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header_icon">
          <i class="fas fa-bars"></i>
        </span>
      </div>
    </header>
    <main class="chat">
      <ul class="chat_messages">
        <div class="chat_timestamp">
          <div class="chat_timestamp-time-box">
            <span class="chat_timestamp-time">Friday, January 11, 2019</span>
          </div>
          <div class="chat_timstamp-line"></div>
        </div>
        <li class="incoming-message message">
          <img src="img/profile.png" alt="" class="g-avartar message_avartar" />
          <div class="message_content">
            <span class="message_author">Best Friend</span>
            <div class="message_bubble">
              A lot of congrats on your engagement!
            </div>
          </div>
          <span class="message_timestamp"></span>
        </li>
        <li class="sending-message message">
          <span class="message_timestamp"></span>
          <div class="message_content">
            <div class="message_bubble">
              Thank you see you soon!
            </div>
          </div>
        </li>
        <li class="incoming-message message">
          <img src="img/profile.png" alt="" class="g-avartar message_avartar" />
          <div class="message_content">
            <span class="message_author">Best Friend</span>
            <div class="message_bubble">
              Sounds great!!!!
            </div>
          </div>
          <span class="message_timestamp"></span>
        </li>
      </ul>
    </main>
    <div class="chat_write">
      <div class="chat_write-column">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat_write-column">
        <textarea rows="1" class="chat_write-input"></textarea>
      </div>
      <div class="chat_write-column">
        <span class="chat_write-icon">
          <i class="far fa-smile"></i>
        </span>
        <span class="chat_write-icon">
          <i class="fas fa-microphone-alt"></i>
        </span>
      </div>
    </div>
  </body>
</html>
