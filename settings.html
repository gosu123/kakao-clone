<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/49d1b8fb1e.js"
      crossorigin="anonymous"
    ></script>
    <title>Settings | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <span class="status-bar_clock"></span>
      </div>
      <div class="status-bar_column"></div>
      <i class="fas fa-clock"></i>
      <i class="fas fa-volume-mute"></i>
      <i class="fas fa-wifi"></i>
      <span class="status-bar_battery-level">100%</span>
      <i class="fas fa-battery-full"></i>
    </div>
    <header class="header">
      <div class="header_header-column">
        <a href="more.html">
          <i class="fas fa-arrow-left fa-2x"></i>
        </a>
        <h1 class="header_title">Settings</h1>
      </div>
      <div class="header_header-column">
        <span class="header_icon">
          <i class="fas fa-search"></i>
        </span>
      </div>
    </header>
    <main class="settings">
      <ul class="settings_list">
        <li class="settings_setting">
          <span class="settings_icon"><i class="fas fa-unlock-alt"></i></span>
          <span class="settings_title">Privacy</span>
        </li>
        <li class="settings_setting">
          <span class="settings_icon"><i class="fas fa-bell"></i></span>
          <span class="settings_title">Notifications</span>
        </li>
        <li class="settings_setting">
          <span class="settings_icon"><i class="fas fa-user-friends"></i></span>
          <span class="settings_title">Friends</span>
        </li>
        <li class="settings_setting">
          <span class="settings_icon"><i class="fas fa-comment"></i></span>
          <span class="settings_title">Chats</span>
        </li>
        <li class="settings_setting">
          <span class="settings_icon"><i class="fas fa-sms"></i></span>
          <span class="settings_title">SMS Messages</span>
        </li>
        <li class="settings_setting">
          <span class="settings_icon"><i class="fas fa-adjust"></i></span>
          <span class="settings_title">Display</span>
        </li>
        <li class="settings_setting">
          <span class="settings_icon"><i class="fas fa-palette"></i></span>
          <span class="settings_title">Themes</span>
        </li>
        <li class="settings_setting">
          <span class="settings_icon"><i class="fas fa-ellipsis-h"></i></span>
          <span class="settings_title">Advanced</span>
        </li>
      </ul>
    </main>
  </body>
</html>
